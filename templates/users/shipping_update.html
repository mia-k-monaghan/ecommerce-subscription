{% extends "user_base.html" %}
{% load crispy_forms_tags %}

{% block user_content %}
  <div class="card">
    <div class="card-header">
      Shipping Address Update
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        {% crispy form %}
        <button type="submit" name="button" class="btn btn-success" id="submit">Submit</button>
      </form>

    </div>
  </div>

{% endblock %}
